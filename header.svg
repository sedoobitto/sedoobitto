<svg fill="none" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="800px" height="200">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>			
				@keyframes ambient-gradient {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
			
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: linear-gradient(-45deg, #FF7F50, #9932CC, #E75480);
					background-size: 400% 400%;
					animation: ambient-gradient 15s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
        
        .wrapper {
          height: 200px;
          /*This part is important for centering*/
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .typing-demo {
          width: 30ch;
          animation: typing 4s steps(37), blink .3s step-end infinite alternate;
          white-space: nowrap;
	  overflow: hidden;
          border-right: 3px solid;
          font-family: Helvetica;
          font-size: 2em;
        }

        @keyframes typing {
          from {
            width: 0
          }
	to {
    		width: 30ch
 		}
        }
            
        @keyframes blink {
          50% {
            border-color: transparent
	    border-right-color: transparent
          }
        }
			</style>
			<div class="container">
        <div class="wrapper">
            <div class="typing-demo">
		    
              Hi there ðŸ‘‹, I'm <b>Bitto Sedoo</b>.
		    
            </div>          
        </div>
			</div>
		</div>
	</foreignObject>
</svg>
